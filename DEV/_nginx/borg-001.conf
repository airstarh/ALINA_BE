server {
	server_name saysimsim.ru www.saysimsim.ru borg-001.private;
	listen 80;
	listen [::]:80;
	charset UTF-8;
	ssi on;
	return 307 https://$host:443$request_uri;
}

server {
	server_name saysimsim.ru www.saysimsim.ru borg-001.private;
	##################################################
	#region SSL HTTPS
	listen              443 ssl;
	listen              [::]:443 ssl;
	ssl_certificate     /etc/letsencrypt/live/saysimsim.ru/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/saysimsim.ru/privkey.pem;
	#endregion SSL HTTPS
	##################################################
	charset UTF-8;
	root /var/www/saysimsim.ru;
	index index.html index.php;
	location / {
		try_files $uri $uri/ /index.php?alinapath=$uri&$args;
	}

	##################################################
	#region PHP
	# pass PHP scripts to FastCGI server
	# https://stackoverflow.com/questions/15423500/nginx-showing-blank-php-pages/31905948#31905948
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.4-fpm.sock;
		fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
	}
	#region PHP
	##################################################

	##################################################
	#region OTHER RULES
	location ~ /\.ht {
		deny all;
	}
	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	location ~ \.(js|css|png|jpg|jpeg|gif|ico|html|woff|woff2|ttf|svg|eot|otf)$ {
    		add_header "Access-Control-Allow-Origin" "*";
    		expires 1M;
    		access_log off;
    		add_header Cache-Control "public";
    	}
	#endregion OTHER RULES
	##################################################
}


